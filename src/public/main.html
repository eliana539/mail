<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
     integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>formulario de contacto</title>
</head>
<body>
  <div class="container p-5">
      <div class="row">
          <div class="col-sm-12 mx-auto col-md-8 col-lg-5">
                <div class="card">
                    <div class="card-header text-center">
                        <h1>Formulario de contacto</h1>
                    </div>
                    <div class="card-body">
                        <form action="/send-email" method="POST">
                            <div class="form-group">
                                 <input type="text" name="name" placeholder="Ingrese Nombre"  class="form-control">
                            </div>
                            <div class="form-group">
                        
                                 <input type="text" name="email" placeholder="Ingrese su Email"  class="form-control">
                            </div>
                
                            <div class="form-group">
                    
                                 <input type="text" name="phone" placeholder="Ingrese Celular"  class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" name="message" rows="6">Escriba su mensaje</textarea>
                            </div>
                            <div class="form-group">       
                                <button class="btn btn-primary btn-block">Enviar</button>
                           </div>
                        </form> 
                              
                        
                    </div>

                </div>
                
              </div>
          </div>
      </div>
  </div>  
</body>
</html>
